<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Tienda de Juegos</title>
</head>
<body background="https://github.com/Paul00121/imagenes_fondo/blob/main/fondo%20de%20portada?raw=true">

<table border="0" style="height: 100vh; width: 100vw;">
    <tr>
        <td align="center" valign="middle">
            <div>
                <font color="red">
                    <h2>Iniciar Sesión</h2>
                </font>
                <form id="loginForm">
                    <input type="text" placeholder="Usuario" required><br><br>
                    <input type="password" placeholder="Contraseña" required><br><br>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </td>
    </tr>
</table>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío normal del formulario
        
        alert('Inicio de sesión exitoso'); 
        window.location.href = 'https://paul00121.github.io/TIENDA_ONLINE-0/'; 
    });
</script>

</body>
</html>
